<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <form action=# th:action="@{/result}" method="GET">
                <div class="alert alert-success" role="alert">
                    <h1 class="alert-heading">Success</h1>
                    <p id="edit-note-msg" th:if="${editNoteSuccess}" class="mb-0">Your note has been edited.</p>
                    <p id="delete-note-msg" th:if="${deleteNoteSuccess}" class="mb-0">Your note has been deleted.</p>
                    <p id="edit-credential-msg" th:if="${editCredentialSuccess}" class="mb-0">Your credential has been edited.</p>
                    <hr>
                    <span>Your changes were successfully saved. Click <a th:href="@{home}">here</a> to continue.</span>
                </div>
            </form>
        </div>
    </body>
</html>
