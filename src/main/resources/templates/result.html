<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <form action=# th:action="@{/result}" method="GET">
                <div class="alert alert-success" role="alert">
                    <h1 class="alert-heading">Success</h1>
                    <p id="edit-note-msg" th:text="${editNoteSuccess}" class="mb-0">Note edited msg</p>
                    <p id="delete-note-msg" th:text="${deleteNoteSuccess}" class="mb-0">Note deleted msg</p>
                    <p id="edit-credential-msg" th:text="${editCredentialSuccess}" class="mb-0">Cred edit msg</p>
                    <p id="delete-credential-msg" th:text="${deleteCredentialSuccess}" class="mb-0">Cred delete msg</p>
                    <hr>
                    <span>Your changes were successfully saved. Click <a id="home-link" th:href="@{/home}">here</a> to continue.</span>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <h1 class="alert-heading">Error</h1>
                    <p id="error-msg">There has been an error. Please try again.</p>
                    <hr>
                    <span>Your changes were not saved. Click <a th:href="@{/home}">here</a> to continue.</span>
                </div>
            </form>
        </div>
    </body>
</html>
